-   main: Health & Wellness (LIME) <mark>전문관 플랫폼 신규 구축</mark>
    title: 확장 가능한 콘텐츠 구조 설계를 통한 신규 전문관 플랫폼 구축
    problem: |
        * 기존 전시 구조는 상품 중심으로 설계되어 있어 레시피, 리뷰, 매거진 등 비상품형 콘텐츠 확장이 어려운 구조
        * 신규 전문관은 다양한 콘텐츠 타입을 전시해야 했으나, 콘텐츠가 늘어날수록 페이지/쿼리/도메인 구조 복잡도가 급격히 증가할 가능성이 있음
        * 운영자가 콘텐츠 구성 및 노출 순서를 변경할 때마다 개발 수정이 필요해질 수 있는 구조적 한계가 존재
        * 기술 외에도 조직 내 최초 목적형 스쿼드 구조로, 짧은 기간 내 신규 전문관을 안정적으로 구축해야 하는 상황
    solution: | 
        * 상품, 레시피, 리뷰, 매거진, 배너 등 서로 다른 콘텐츠 타입을 단일 전시 구조로 통합할 수 있도록 <mark>전시/콘텐츠 전문관 도메인 설계</mark>
            * 전시 단위 조회를 고려하여 각 콘텐츠 테이블에 전시 기준 PK를 설계하고, 불필요한 조인 없이 빠른 조회가 가능하도록 구성
            * 콘텐츠 타입 추가 시에도 기존 구조를 변경하지 않고 테이블 확장과 API 추가만으로 대응 가능하도록 설계 및 개발
        * Back Office에서 운영자가 설정만으로 콘텐츠 구성, 노출 순서, 조합을 변경할 수 있도록 운영 중심의 구조로 개선
            * 각 카드형 UI로 노출될 수 있도록 각각의 콘텐츠를 하나의 BO에 등록할 수 있도록 개발
    competency: |
        신규 Health & Wellness 전문관을 <mark>독립된 전시 플랫폼 형태로 안정적으로 구축</mark>할 수 있었습니다. 최초 개발시에 없었던 숏폼과 같은 콘텐츠 타입 확장 시 추가 개발 비용을 최소화할 수 있도록 개발했습니다. 뿐만 아니라 운영/기획 단계에서 개발 의존도를 낮추고, 전시 구성 변경에 대한 운영 유연성을 확보했습니다.
        현재 Phase 2~3를 진행하며 스쿼드 운영 과정에서 드러난 운영진의 불편 요소를 분석하고, <mark>운영 효율화</mark>를 위한 콘텐츠 직접 설정 및 AI 기반 테마 설정 기능을 추가 개발 중입니다.
        
-   main: <mark>장바구니 시스템 클라우드 전환</mark> 및 추천 상품 & 구매 전 추천 페이지 신규 개발
    title: 레거시 장바구니 구조 개선과 기술 스택 현대화를 병행한 핵심 구매 영역 재설계
    problem: |
        * 기존 장바구니 시스템은 Java + Spring + JSP, JDK 1.8 기반의 레거시 구조
            * 화면 로직과 서버 로직이 강하게 결합되어 있어 기능 확장 및 UI 변경에 제약
        * 클라우드 전환 및 서비스 확장을 고려했을 때, 기존 기술 스택으로는 성능, 유지보수, 개발 생산성 측면에서 한계가 명확한 상황
        * 단순 기능 추가가 아닌, 구조 개선과 기술 전환을 동시에 진행해야 하는 과제
    solution: | 
        * 장바구니 개편 프로젝트를 계기로 레거시 Java/Spring/JSP 구조에서 <mark>Spring Boot/Vue.js 기반 구조</mark>로 점진적 전환 
            * JAVA 8 → 21 업그레이드 진행
            * 헥사고날 아키텍처(Ports & Adapters)를 적용해 도메인 중심 구조로 재설계
            * 레거시 코드 분석 후, 핵심 도메인부터 단계적 리팩토링 진행
        * 프론트엔드 영역을 Vue.js 기반으로 분리
            * 화면 로직과 서버 도메인 로직을 분리하여 변경 영향 최소화
        * 장바구니/주문서 사이에 <mark>구매 전 추천 페이지</mark> 재설계
            * 기존 추천 상품 로직은 데이터 분석팀 상품 번호 호출 후, DB 재조회 → OpenSearch에 상품 번호를 바로 조회하여 빠른 조회로 속도 개선 
            * 추천 미선택 시 즉시 주문서로 이동 가능한 단순한 구매 흐름 유지
    competency: |
        이번 개편에서는 기능 추가보다 <mark>장바구니 도메인을 어떻게 보호할 것인가</mark>를 가장 중요하게 보았습니다. <mark>헥사고날 아키텍처</mark>를 적용해 핵심 도메인과 외부 의존성을 분리함으로써, 외부 연동 변경이 장바구니 안정성에 영향을 주지 않도록 설계했습니다. 또한 레거시 환경(JDK 1.8, JSP)을 유지한 채 기능을 덧붙이는 대신, Spring Boot, Vue.js, JDK 21 기반으로 점진적 전환을 병행하며 <mark>구조적 안정성과 기술적 확장성</mark>을 동시에 확보할 수 있었습니다.
        이 경험을 통해 저는 레거시를 이해하고, <mark>도메인을 중심으로 구조를 재설계</mark>할 수 있는 개발자라는 역량을 갖추게 되었습니다.
        
-   main: <mark>신규 아이디어</mark>로 이벤트 테스트 자동화 시스템 개발
    title: Selenium 라이브러리를 이용하여 이벤트 테스트 자동화 개발
    problem: |
        * 제가 속했던 전시파트는 전시 카테고리, 이벤트, 기획전 등을 담당하여 개발했습니다. 제 담당 업무는 이벤트 개발이 아니었지만 이벤트 개발 이후, <mark>테스트 미흡으로 인한 긴급 배포 건 다수 발생</mark>하였습니다. 이벤트를 기획했던 마케팅 담당자분들의 인력부족으로 기본적인 테스트가 진행되지 않는다는 것을 파악했고 이를 개선해보고자 했습니다.
    solution: | 
        * <mark>Version 1</mark> : 가장 큰 문제인 다수의 긴급배포하는 문제를 해결하기 위해 이벤트에서 가장 기본적으로 테스트되어야 하는 것들을 조사했습니다. 조사한 결과 이벤트 페이지 UI만 확인하고 끝내는 경우가 많다는 것을 확인했습니다. 저는 python-selenium기능을 활용하여 공통적인 class태그를 추가하여 모든 페이지에서 이 태그가 달린 경우, 클릭할 수 있도록 개발했습니다. 아래와 같은 이벤트 기능을 개발하자 이벤트 테스트 미흡으로 인한 긴급 배포수가 현저하게 줄었고, 오류가 났던 경우에 대해서도 이미지 캡쳐로 받아볼 수 있게 하여 빠른 수정이 가능하도록 했습니다.
            * 일반적인 쿠폰 발급 체크
            * 회원등급에 따른 쿠폰 alert 확인
            * 응모하기 이벤트 시에 여러개 응모 체크
            * 룰렛 이벤트의 경우, 정확한 UI 파악 및 쿠폰 이름 일치 확인
            * etc. 기본 이벤트들 클릭 이벤트 확인
        * <mark>Version 2</mark>: 저는 이벤트 담당자가 아니었기 때문에 모든 기능 테스트를 끝내고 난 뒤, 실제 마케팅팀의 사용자와 이벤트 개발자들의 사용을 위해 언어를 변경해야 했습니다. 저는 과거에 경험이 있었던 Python에 Selenium 라이브러리를 이용하여 Java-Python Jython 라이브러리 연동했습니다. 그러나 이는 결과적으로 JVM 내에서 python 파일을 호출하여 실행하는 것이었고, Python 언어를 모를 경우 사용하기 어려웠습니다. 따라서 <mark>다양한 사람들의 유지보수를 위해서</mark> Java 내 selenium 라이브러리를 jar파일로 적용하여 java 개발만으로도 개발할 수 있도록 언어를 변경하여 버전을 업그레이드 했습니다.
    competency: |
        저는 기존에 있던 시스템을 그대로 수용하기 보다는 <mark>새로운 아이디어</mark>를 적용하기도 합니다.
        특히나 <mark>RPA를 통해 자동화</mark>를 진행했던 경험과 <mark>python을 기반으로 프로젝트</mark>를 했던 경험들을 포함하여
        기존 플랫폼에 이벤트 테스트 자동화 기능을 개발하기도 했습니다. 다양한 경험은 새로운 아이디어를 적용하고 개발하는 데에
        큰 도움이 될 것이라고 생각합니다.
        
-   main: 불필요한 <mark>수기 반복작업</mark> 제거  (연간 500건 → 0건)
    title: Back Office > 전시 관리 수기 등록 구조 개선
    problem: |
        * 전시 페이지는 모듈 조합형 구조였으나, 기획자가 조합을 변경할 때마다 개발자가 수기로 DB insert를 해야 하는 구조.
        * 이때 가장 큰 문제는 기획자는 다양한 모듈의 조합을 사용할 수 있으나 매 조합마다 IT개발자에게 모듈 코너를 insert해서 조합해달라고 수기 요청. 
        * 이로 인해 운영 기준 연간 500건 이상의 테스트/운영 insert 작업이 반복 발생했고, 개발자, 기획자 모두에게 불필요한 비용이 발생.
        * 수기 등록 구조는 템플릿 내 중복 제어가 불가능해, 기능 확장과 구조 개선 모두에 한계가 있는 상태.

    solution: |
        * 전시 카테고리 페이지와 테마 페이지를 구조적으로 분리하여 저장하도록 개선.
        * Back Office에서 같은 모듈이라도 페이지 유형을 선택해 등록할 수 있도록 구조를 변경.
    competency: |
        저는 문제를 처리하기보다 <mark>반복을 만드는 구조 자체를 제거</mark>하는 데 집중합니다. 운영 중 자연스럽게 드러나는 <mark>비효율을 자발적으로 발견</mark>하고 구조 개선으로 연결해 <mark>조직 전체의 생산성</mark>을 높이고자했습니다.
        
-   main: <mark>사전 장애 방지</mark>를 위한 Crema API 연동 <mark>구조 전면 개선</mark>
    title: Interface History 테이블 데이터 폭증으로 인한 잠재 장애 사전 대응
    problem: |
        * <mark>최초 문제점 - 2021년</mark> : EQL 리뷰 API를 Crema로 전환하면서 인터페이스 히스토리 테이블에 데이터가 과도하게 누적되기 시작함
            * EQL 상품, 주문정보, 주문상세 정보에서 月 1,000만 건 데이터 누적 발생 (그 외 데이터까지 합친다면 1,100만 초과)
        * <mark>추가 문제점 - 2024년</mark> : H패션몰에도 리뷰가 크리마로 변경되면 인터페이스 히스토리 내 테이블 로그 적재량이 약 2배 증가
            * 테이블스페이스 한계로 인해 서비스는 정상 동작하나 DB에는 저장되지 않는 상태가 발생할 수 있는 잠재 장애 구조로 판단
    solution: | 
        * Crema 측과 직접 협업하여 단건 전송 구조의 한계를 정의하고, 양측 모두에 부하를 유발하는 구조임을 근거 기반으로 공유하며 개선을 제안
        * 그 결과 크리마 v2가 베타 버전으로 출시되어 가장 문제가 되었던 것들부터 순차적으로 List 형태로 데이터를 전송할 수 있도록 변경
            * EQL과 H패션몰의 다른 정책에도 불구하고 동일하게 쓰고 있던 배치 부분을 조건에 따라서 분기 처리 (EQL은 배송중일때 데이터전송, H패션몰은 배송완료일때 데이터전송)
            * 개당 20개~50개를 전달할 수 있도록 정책을 변경하였고, 상품을 최초로 시작하여 주문정보와 주문상세 & 클레임 정보에 관련된 SQL, 배치, interface 부분을 모두 수정
            * H패션몰 Crema 연동 이후의 성능과 안정성 확보를 위해 전체 개선 작업을 주도적으로 수행
        * H패션몰 기준
            * 주문 정보 : __36만 건 → 1만건__ (月 97% 감소)
            * 주문 상세 및 클레임 정보 : __67만 건 → 8천 건__ (月 98% 감소)
            * 상품 정보 : __3만 건 → 2천 건__ __(月 94% 감소)__
        * EQL 기준
            * 주문 정보 : __242만 건 → 4.8만건__ (月 98% 감소)
            * 주문 상세 및 클레임 정보 : __253만 건 → 5만 건__ (月 98% 감소)
            * 상품 정보 : __554만 건 → 11만 건__ __(月 98% 감소)__
    competency: |
        장애를 발생한 이후에 원인을 분석하고 찾는 것도 중요하지만 장애로 이어질 구조를 사전에 제거하는 것이 더 중요하다고 생각합니다.
        운영 중 누적되는 로그와 데이터의 흐름을 보고 <mark>잠재 장애 요소</mark>를 <mark>선제적으로 식별하고</mark> 기존 시스템이라도 필요하다면 부분 개선에 그치지 않고, 장애 가능성을 근본적으로 제거하는 방향으로 구조를 재설계해 안정성을 확보해 왔습니다.
