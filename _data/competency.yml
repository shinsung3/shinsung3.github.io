-   introduction: Java & Spring, AWS 기반의 <mark>5년차 서버 백엔드 개발자</mark>입니다.
-   info1: 누적 회원수 100만 & 70만, MAU 400만, 250만의 <mark>패션 이커머스</mark>에서 백엔드 플랫폼 개발, 프론트엔드 개발 등을 해왔습니다. 
-   info2: 장애를 발생되지 않도록 <mark>사전에 문제 발생 코드를 제거</mark>하고 문제가 생길 때는 빠르게 대응할 수 있도록 합니다. 제 업무가 아니더라도 Redis 정책을 변경하고, 추천상품, 할인 혜택가 등을 조절할 수 있게 백오피스에서 MD가 조절할 수 있게 개발하기도 했습니다.
-   info2: 현재는 <mark>다양한 시선</mark>으로 <mark>더 나은 코드</mark>를 짜기 위해 노력하며 성장하려고 하고 있습니다.
