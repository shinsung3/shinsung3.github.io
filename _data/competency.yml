-   main: 반복되는 불필요한 작업 건들 자체개선을 통해 없애기! (52건 → 0건)
    title: Back Office 내 수기 등록 건 없애기
    problem: 페이지 구조 상 템플릿 내 코너를 넣어 자유로운 UI를 만들어 사용하고 있었으나 코너 등록 시 겹치는 번호를 처리하는 방법이 없어 기능적으로 대응 불가능. |
        따라서 매번 insert를 직접해줘야하는 문제 발생
    solution: | 
        * 이러한 문제를 해결하고자 BO 내 템플릿 추가 시 코너 적용가능하도록 신규 기능 개발
        * 매년 현업에서 수기 요청 건 약 52개 → 현재 0건으로 해결
    competency: |
        IT에게 가장 중요한 것은 반복되는 불필요한 작업을 줄이는 것이라고 생각합니다. |
        저는 이러한 부분을 운영을 하며 자발적으로 발견하고 빠르게 적용하여 사용자의 편리성을 높여주기 위해 노력합니다.
