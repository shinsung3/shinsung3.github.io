-   info: Java & Spring 기반의 대규모 커머스 플랫폼의 핵심 도메인을 개발해온 <mark>7년차 서버 백엔드 개발자</mark>입니다.

-   info: 누적 회원수 100만 & 70만, MAU 400만, 250만의 <mark>패션과 식품 이커머스</mark>에서 상품 전시, 리뷰, 장바구니, 물류 등 판매 흐름의 핵심을 이루는 백엔드 도메인을 중심으로 개발해왔습니다. 

-   info: 문제가 발생하기 전에 구조를 바꾸는 개발자를 지향합니다. 반복적으로 발생하던 데이터 적재 리스크를 구조 개선으로 해결했고, 장애 대응 중심의 업무를 <mark>장애 예방 중심 구조</mark>로 전환해 안정성을 높였습니다.

-   info: 또한 빠르게 변하는 커머스 정책 특성에 맞춰, 운영자가 코드 수정 없이 정책을 조정할 수 있도록 콘텐츠 플랫폼 개발, 백오피스 구조 개선, 수기 작업 제거를 추진해 운영 리드타임을 크게 단축했습니다.

-   info: 이러한 경험을 바탕으로 기존 핵심 도메인과 신규 서비스가 공존하는 환경에서 확장성과 안정성의 균형을 만드는 백엔드 개발자로 성장하고자 합니다.
