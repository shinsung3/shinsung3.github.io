-   info: Java & Spring 기반의 대규모 커머스 플랫폼의 핵심 도메인을 개발해온 <mark>7년차 서버 백엔드 개발자</mark>입니다.

-   info: 누적 회원수 100만 & 70만, MAU 400만, 250만의 <mark>패션과 식품 이커머스</mark>에서 상품 전시, 리뷰, 장바구니, 혜택 정책 등 판매 흐름의 핵심을 이루는 백엔드 도메인을 중심으로 개발해왔습니다. 

-   info: 저는 서비스가 커질수록 더 안정적으로 동작할 수 있는 구조를 만드는 일에 관심이 많습니다. 데이터 적재 및 외부 API 연동 구조를 개선해 반복적으로 발생하던 리스크를 근본적으로 해결한 경험이 있습니다. 장애가 발생한 뒤 대응하는 개발자가 아니라, 장애가 발생하지 않도록 구조를 바꾸는 개발자로 일하고자 항상 고민해왔습니다

-   info: 커머스 서비스 특성상 잦은 정책 변경과 운영 요구에 빠르게 대응할 수 있도록, 운영 조직이 코드 수정 없이도 정책을 조정할 수 있는 구조를 만드는 데 집중해왔습니다. 백오피스 전시 구조를 개선해 수기 작업을 제거하고, 혜택·추천·전시 정책을 설정 중심으로 확장할 수 있는 기반을 마련함으로써 개발 리드타임과 운영 부담을 동시에 줄였습니다.

-   info: 현재는 이러한 경험을 바탕으로, 신규 도메인과 핵심 시스템이 공존하는 커머스 & 플랫폼 환경에서 확장성과 안정성을 함께 책임지는 백엔드 개발자로 성장하고자 합니다.
