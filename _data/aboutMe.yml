-   introduction: Java & Spring, AWS 기반의 6년차 서버 백엔드 개발자로 누적 회원수 100만, 70만명, MAU 400만, 250만의 패션 커머스에서 백엔드 플랫폼 개발, 프론트엔드 개발 등을 해왔습니다.
문제를 신속하게 파악하고, 효관적인 해결책을 제시할 수 있는 개발자입니다. 동시접속자로 문제가 생길 때는 Redis 정책을 변경하고, 추천상품, 할인 혜택가 등을 조절할 수 있게 백오피스에서 MD가 조절할 수 있게 개발하여 장애를 대응할 수 있게 개발하기도 했습니다.
현재는 다양한 시선으로 더 나은 코드를 짜기 위해 노력하며 성장하려고 하고 있습니다.
