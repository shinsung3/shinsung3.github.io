<div class="line">
    <h3 class="section-title">Project</h3>
    <h5 class="kor-name">프로젝트</h5>
    {% for pro in site.data.project %}
        <h4 class="pro-title center">
            <p>{{ pro.index }}. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ pro.title }} </p>
        </h4>
        <dl class="experience">
            <dt>
                <p class="period">{{ pro.period }}</p>
                <p class="pro-info">
                    사용 스킬
                </p>
                <ul class="pro-info">
                    {{ pro.info | strip | markdownify }}
                </ul>
            </dt><!--
            --><dd class="pro-description">
                {{ pro.description | strip | markdownify }}
            </dd>
        </dl>
    {% endfor %}
</div>
