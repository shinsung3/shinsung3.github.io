<div class="line">
    <h3 class="section-title">Competency</h3>
    <h5 class="kor-name">✔ 역량</h5>
    <dl class="competency">
        {% for com in site.data.competency %}
            <dt><p class="com-title center">{{ com.main }}</p></dt>
            <dd class="com-info">
                <p class="introduction">{{ com.title }}</p>
                <p class="introduction com-info"><b>문제점 : </b>{{ com.problem }}</p>
                <p class="introduction com-info"><b>해결 방안 : </b>{{ com.solution }}</p>
                <p class="introduction com-info"><b>KEY POINT : </b>{{ com.competency }}</p>
            </dd>
        {% endfor %}
    </dl>
</div>
