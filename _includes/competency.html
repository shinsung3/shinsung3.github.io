<div class="line">
    <h3 class="section-title">Competency</h3>
    <h5 class="kor-name">✔ 역량</h5>
    <dl class="competency">
        {% for com in site.data.competency %}
            <dt class="title center">{{ com.main }}</dt>
            <dd class="com-info">
                <p class="introduction">{{ com.title }}</p>
                <p class="introduction">{{ com.problem }}</p>
                <p class="introduction">{{ com.solution }}</p>
                <p class="introduction">{{ com.competency }}</p>
            </dd>
        {% endfor %}
    </dl>
</div>
