<h3 class="section-title">Education</h3>
<dl class="education">
    {% for qualification in site.data.education %}
        <dt>
            <p class="title">
                {{ qualification.qualification | strip | markdownify }}
            </p>
            <p class="period">{{ qualification.period }}</p>
            <p class="company">{{ qualification.school }}</p>
        </dt><!--
        --><dd>
            <ul class="description">
                <li>{{ qualification.description | strip | markdownify }}</li>
            </ul>
        </dd>
    {% endfor %}
</dl>
